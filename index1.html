<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Diabetes Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

<body>
<div class="container">
            <h2 class='container-heading'><span class="heading_font">Salary Predictor</span></h2>
            <div class='description'>
    			<p>A ML app developed using Flask in the local environment.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="experience" placeholder="Experience eg. 0"><br>
                <input class="form-input" type="text" name="test score" placeholder="Test Score eg. 8"><br>
                <input class="form-input" type="text" name="interview score" placeholder="Interview Score eg. 9"><br>
                

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
